<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <h1>Registro</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="biografia">Biografía</label>
                <textarea id="biografia" name="biografia" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label>Selecciona un avatar</label>
                <div class="avatar-selection">
                    <input type="hidden" id="avatar" name="avatar" value="avatar1.png">
                    <div class="avatars">
                        <img src="../avatars/1.png" class="avatar" data-avatar="1.png">
                        <img src="../avatars/2.png" class="avatar" data-avatar="2.png">
                        <img src="../avatars/3.png" class="avatar" data-avatar="3.png">
                        <img src="../avatars/4.png" class="avatar" data-avatar="4.png">
                        <img src="../avatars/5.png" class="avatar" data-avatar="5.png">
                        <img src="../avatars/6.png" class="avatar" data-avatar="6.png">
                        <img src="../avatars/7.png" class="avatar" data-avatar="7.png">
                        <img src="../avatars/8.png" class="avatar" data-avatar="8.png">
                        <img src="../avatars/9.png" class="avatar" data-avatar="9.png">
                        <img src="../avatars/10.png" class="avatar" data-avatar="10.png">
                    </div>
                </div>
            </div>

            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="./login.html">Inicia sesión aquí</a></p>
        <div id="message" class="message"></div>
    </div>

    <script src="../js/register.js"></script>
</body>

</html>
