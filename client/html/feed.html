<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Publicaciones</title>
    <link rel="stylesheet" href="../css/feed.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <div class="logo" onclick="window.location.href='feed.html'">Mi Red Social</div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar amigos...">
            <button><i class="fas fa-search"></i> Buscar</button>
        </div>
        <div class="nav-actions">
            <div class="notifications">
                <button id="notificationsButton"><i class="fas fa-bell"></i></button>
                <div id="notificationsDropdown" class="dropdown-content">
                    <h3>Notificaciones</h3>
                    <!-- Notificaciones se cargarán aquí -->
                </div>
            </div>
            <button onclick="logout()" style="background-color: #3a3b3c; border: none; color: white; border-radius: 5px; padding: 8px 12px; cursor: pointer;">
                <i class="fas fa-sign-out-alt"></i> Salir
            </button>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <h3>Amigos</h3>
            <div id="friendsList">
                <!-- Lista de amigos se cargará aquí -->
                <p>Cargando amigos...</p>
            </div>
        </div>

        <div class="feed">
            <h1>Feed de Publicaciones</h1>
            <div class="create-post">
                <h3>¿Qué estás pensando?</h3>
                <form id="createPostForm">
                    <textarea id="postContent" placeholder="Escribe algo..."></textarea>
                    <button type="submit">Publicar</button>
                </form>
            </div>
            <div id="feedContent">
                <!-- Las publicaciones se cargarán aquí dinámicamente -->
                <p>Cargando publicaciones...</p>
            </div>
        </div>
    </div>

    <script src="../js/feed.js"></script>
</body>
</html>
